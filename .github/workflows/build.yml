name: Build & Bundle Plugins

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build lib
        run: npm run build:lib

      - name: Build Figma plugin
        run: npm run build:figma

      - name: Build Sketch plugin
        run: npm run build:sketch

      - name: Build Adobe XD plugin
        run: npm run build:adobe-xd

      - name: Build sync server
        run: npm run build:server

      - name: Build demo
        run: npm run build:demo

      - name: Bundle Figma plugin
        run: npm run bundle:figma

      - name: Bundle Sketch plugin
        run: npm run bundle:sketch

      - name: Bundle Blender plugin
        run: npm run bundle:blender

      - name: Bundle Krita plugin
        run: npm run bundle:krita

      - name: Bundle Aseprite plugin
        run: npm run bundle:aseprite

      - name: Bundle Adobe XD plugin
        run: npm run bundle:adobe-xd

      - name: Upload plugin bundles
        uses: actions/upload-artifact@v4
        with:
          name: plugin-bundles
          path: |
            token-beam-figma.zip
            packages/sketch-plugin/token-beam-sketch.zip
            packages/blender-plugin/token-beam-blender.zip
            packages/krita-plugin/token-beam-krita.zip
            packages/aseprite-plugin/token-beam-aseprite.zip
            packages/adobe-xd-plugin/token-beam-adobe-xd.zip
          retention-days: 30
