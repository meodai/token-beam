<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Token Sync</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      padding: 16px;
      background: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    label {
      font-weight: 500;
      color: #333;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #007aff;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button.primary {
      background: #007aff;
      color: white;
    }
    
    button.primary:hover {
      background: #0051d5;
    }
    
    button.primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: #e5e5e5;
      color: #333;
    }
    
    button.secondary:hover {
      background: #d5d5d5;
    }
    
    .status {
      font-size: 11px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    
    .status.visible {
      display: block;
    }
    
    .status.connecting {
      background: #fff3cd;
      color: #856404;
    }
    
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label for="token-input">Session Token</label>
      <input type="text" id="token-input" placeholder="dts://ABC123" />
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="button-group">
      <button class="primary" id="connect-btn" disabled>Connect</button>
    </div>
  </div>
  
  <script src="ui.js"></script>
</body>
</html>
