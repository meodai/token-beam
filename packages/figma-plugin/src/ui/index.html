<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./ui.css" />
</head>
<body>
  <div id="app">
    <section class="sync-section">
      <label for="token-input">Session Token</label>
      <div class="input-row">
        <input id="token-input" type="text" placeholder="dts://XXXXXX" />
      </div>
    </section>

    <section id="target-section">
      <label for="collection-select">Target Collection</label>
      <select id="collection-select">
        <option value="__new__">Create new collection</option>
      </select>
      <div id="new-name-row" class="input-row" style="margin-top: 6px;">
        <input
          id="collection-name-input"
          type="text"
          placeholder="Collection name"
          required
          style="text-transform: none; letter-spacing: normal; text-align: left;"
        />
      </div>
    </section>

    <button id="connect-btn" class="primary" disabled>Connect &amp; Sync</button>
    <div id="sync-status" class="sync-status hidden"></div>
    <div id="status"></div>
  </div>
  <script type="module" src="./ui.ts"></script>
</body>
</html>
