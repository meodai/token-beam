<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./ui.css" />
</head>
<body>
  <div class="plugin">
    <section class="plugin__section">
      <label class="plugin__label" for="token-input">Session Token</label>
      <div class="plugin__input-row">
        <input class="plugin__input" id="token-input" type="text" placeholder="beam://XXXXXX" />
      </div>
    </section>

    <div class="plugin__connect-wrap">
      <button class="plugin__button plugin__button--primary" id="connect-btn" disabled>Connect &amp; Sync</button>
    </div>
    <div class="plugin__status plugin__hidden" id="sync-status"></div>
    <div class="plugin__result plugin__hidden" id="result"></div>
  </div>
  <script type="module" src="./ui.ts"></script>
</body>
</html>
