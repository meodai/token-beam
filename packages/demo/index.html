<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>figma-sync demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 32px 16px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .url-bar {
      margin-bottom: 24px;
    }
    .url-bar label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #666;
    }
    .url-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    code {
      flex: 1;
      padding: 8px 12px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      word-break: break-all;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #f5f5f5; }
    .swatches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-bottom: 24px;
    }
    .swatch {
      aspect-ratio: 1;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: flex-end;
      padding: 6px;
    }
    .swatch .label {
      font-size: 10px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      word-break: break-all;
    }
    #regen-btn {
      width: 100%;
      padding: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
