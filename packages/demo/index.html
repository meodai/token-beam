<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>token-sync demo</title>
  <style>
    :root {
      --c-surface: #fff;
      --c-surface-on: #292f2f;
      --c-surface-on-alt: #717979;
      --c-border: #d4d8d8;
      --c-accent: #292f2f;
      --s-line: 1px;
      --s-line-fat: 2px;
      --s-radius: 0;
      --ease: cubic-bezier(.3, .7, 0, 1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --c-surface: #292f2f;
        --c-surface-on: #fff;
        --c-surface-on-alt: #9ca3a3;
        --c-border: #4a5252;
        --c-accent: #fff;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Iosevka Web", "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
      font-weight: 300;
      font-size: 13px;
      line-height: 1.5;
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem 1rem;
      color: var(--c-surface-on);
      background: var(--c-surface);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
    h1 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
    }
    h2 {
      font-size: .75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: .75rem;
      color: var(--c-surface-on-alt);
    }
    .dts-widget {
      margin-bottom: 1.5rem;
      padding: .5rem;
      border: var(--s-line) solid var(--c-border);
      border-radius: var(--s-radius);
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }
    .dts-widget__row {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .dts-widget__label {
      font-size: .65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--c-surface-on-alt);
      white-space: nowrap;
    }
    .dts-widget__token {
      flex: 1;
      padding: .4rem .6rem;
      background: var(--c-surface);
      border: var(--s-line-fat) solid var(--c-accent);
      border-radius: var(--s-radius);
      font-size: .75rem;
      letter-spacing: 0.18em;
      color: var(--c-surface-on);
      font-family: inherit;
      text-align: left;
      cursor: pointer;
      height: 32px;
    }
    .dts-widget__token-wrap {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .dts-widget__token-wrap .dts-widget__token {
      width: 100%;
      padding-right: 3.6rem;
    }
    .dts-widget__token:disabled {
      opacity: .6;
      cursor: default;
    }
    .dts-widget__token:hover,
    .dts-widget__token:disabled:hover {
      transform: none;
      box-shadow: none;
    }
    .dts-widget__unlink {
      display: inline-flex;
      align-items: center;
      gap: .3rem;
      background: var(--c-accent);
      border: var(--s-line-fat) solid var(--c-accent);
      border-left: 0;
      border-radius: var(--s-radius);
      padding: .3rem .5rem;
      cursor: pointer;
      font-size: .6rem;
      color: var(--c-surface);
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: all 0.2s var(--ease);
      height: 32px;
    }
    .dts-widget__unlink-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 14px;
      height: 14px;
    }
    .dts-widget__unlink-icon--broken {
      display: none;
    }
    .dts-widget__unlink-label {
      max-width: 0;
      opacity: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: all 0.2s var(--ease);
    }
    .dts-widget__unlink:hover {
      border-color: #c4342d;
      background: #c4342d;
      color: #fff;
      transform: translateY(-1px);
    }
    .dts-widget__unlink:hover .dts-widget__unlink-icon--linked {
      display: none;
    }
    .dts-widget__unlink:hover .dts-widget__unlink-icon--broken {
      display: inline-flex;
    }
    .dts-widget__unlink:hover .dts-widget__unlink-label {
      max-width: 60px;
      opacity: 1;
    }
    .dts-widget__help {
      position: relative;
      display: inline-flex;
      align-items: center;
    }
    .dts-widget__help-btn {
      width: 20px;
      height: 32px;
      padding: 0;
      border: var(--s-line-fat) solid var(--c-accent);
      border-left: 0;
      background: var(--c-accent);
      color: var(--c-surface);
      font-size: .65rem;
      line-height: 1;
      cursor: pointer;
    }
    .dts-widget__help-btn:hover,
    .dts-widget__help-btn:focus {
      border-color: var(--c-accent);
      color: var(--c-surface-on);
      transform: none;
      box-shadow: none;
    }
    .dts-widget__tooltip {
      position: absolute;
      right: 0;
      top: calc(100% + 6px);
      width: 240px;
      padding: .5rem .6rem;
      border: var(--s-line) solid var(--c-border);
      background: var(--c-surface);
      color: var(--c-surface-on);
      font-size: .65rem;
      line-height: 1.45;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-4px);
      transition: all 0.2s var(--ease);
      z-index: 5;
    }
    .dts-widget__help.is-open .dts-widget__tooltip {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    .dts-widget__tooltip p {
      margin-bottom: .4rem;
      color: var(--c-surface-on-alt);
    }
    .dts-widget__plugins {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: .2rem;
    }
    .dts-widget__plugins a {
      color: var(--c-surface-on);
      text-decoration: none;
      border-bottom: var(--s-line) dotted var(--c-border);
    }
    .dts-widget__plugins a:hover {
      color: var(--c-accent);
      border-bottom-color: var(--c-accent);
    }
    .dts-widget__error {
      padding: .35rem .5rem;
      border: var(--s-line) solid #c4342d;
      color: #c4342d;
      border-radius: var(--s-radius);
      font-size: .65rem;
    }
    .dts-widget__status {
      position: absolute;
      right: .35rem;
      top: 50%;
      transform: translateY(-50%) translateX(6px);
      padding: .1rem .35rem;
      font-size: .55rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--c-surface-on-alt);
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s var(--ease);
      border: var(--s-line) solid var(--c-border);
      background: var(--c-surface);
    }
    .dts-widget__status.is-visible {
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }
    .dts-widget--waiting {
      border-color: #b07d16;
    }
    .dts-widget--connected {
      border-color: #1b8a2d;
    }
    .dts-widget--error {
      border-color: #c4342d;
    }
    button {
      padding: .5rem 1rem;
      border: var(--s-line) solid var(--c-surface-on);
      border-radius: var(--s-radius);
      background: var(--c-surface);
      cursor: pointer;
      font-size: .6rem;
      font-family: inherit;
      font-weight: 400;
      white-space: nowrap;
      color: var(--c-surface-on);
      letter-spacing: 0.04em;
      transition: all 0.2s var(--ease);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 var(--s-line-fat) 0 0 var(--c-surface-on);
    }
    button.dts-widget__help-btn:hover,
    button.dts-widget__help-btn:focus {
      transform: none;
      box-shadow: none;
    }
    .swatches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 4px;
      margin-bottom: 1rem;
    }
    .swatch {
      aspect-ratio: 1;
      border-radius: 0;
      border: var(--s-line) solid var(--c-border);
      display: flex;
      align-items: flex-end;
      padding: .35rem;
      transition: transform 0.2s var(--ease);
    }
    .swatch:hover {
      transform: translateY(-2px);
    }
    .swatch .label {
      font-size: .5rem;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
      word-break: break-all;
      letter-spacing: 0.02em;
    }
    #regen-btn {
      width: 100%;
      padding: .6rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
